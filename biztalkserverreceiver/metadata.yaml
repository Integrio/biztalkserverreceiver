type: biztalkserver

status:
  class: receiver
  stability:
    development: [metrics]

resource_attributes:
  biztalkserver.application:
    description: The name of BizTalk Server application
    enabled: true
    type: string

attributes:
  biztalkserver.suspendedinstance.state:
    description: The status of the suspended instance
    type: string
    enabled: true

metrics:
  biztalkserver.suspendedinstances.count:
    description: The number of suspended instances in a biztalk server application
    unit: "{messages}"
    gauge:
      value_type: int
    enabled: true
    attributes: [biztalkserver.suspendedinstance.state]